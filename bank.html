<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Payment - Glamour Haven Nail Salon</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <header class="payment-header">
            <h1>Bank Transfer Payment</h1>
        </header>

        <section class="payment-content">
            <div class="bank-selection">
                <label for="bank">Select Your Bank:</label>
                <select id="bank" name="bank">
                    <option value="Select-Your-Bank">Select Bank</option>
                    <option value="absa">ABSA</option>
                    <option value="fnb">FNB</option>
                    <option value="standard">Standard Bank</option>
                    <option value="capitec">Capitec</option>
                    <option value="nedbank">Nedbank</option>
                    <option value="bidvest">Bidvest</option>
                </select>
            </div>

            <div class="payment-form">
                <form action="#" method="POST">
                    <label for="account-number">Account Number</label>
                    <input type="text" id="account-number" name="account-number" required>

                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" name="cvv" required>

                    <label for="expiry-date">Card Expiry Date</label>
                    <input type="month" id="expiry-date" name="expiry-date" required>

                    <button type="submit" class="pay-now-button">Submit Payment</button>
                </form>
            </div>
        </section>

        <footer class="payment-footer">
            <p>By submitting, you agree to pay <strong>R150.00</strong> to Glamour Haven Nail Salon for your booking.</p>
        </footer>
    </div>

    <script src="payment.js"></script>
</body>
</html>
