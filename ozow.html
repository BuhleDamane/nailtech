<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozow Payment - Glamour Haven Nail Salon</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <header class="payment-header">
            <h1>Ozow Payment</h1>
        </header>

        <section class="payment-content">
            <div class="ozow-form">
                <form action="#" method="POST">
                    <label for="ozow-phone">Enter Your Registered Phone Number</label>
                    <input type="tel" id="ozow-phone" name="ozow-phone" required placeholder="082 123 4567">

                    <button type="submit" class="pay-now-button">Submit Payment</button>
                </form>
            </div>
        </section>

        <footer class="payment-footer">
            <p>By submitting, you agree to pay <strong>R150.00</strong> to Glamour Haven Nail Salon for your booking.</p>
        </footer>
    </div>

    <script src="payment.js"></script>
</body>
</html>
