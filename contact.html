<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Glamour Nail Studio</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff5f7;
            color: #333;
        }

        /* Header Section */
        .header {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            text-align: center;
            padding: 20px 10px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Contact Section */
        .contact-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            animation: fadeIn 1.2s ease-in-out;
            text-align: center;
        }

        h2 {
            color: #ff1493;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        /* Contact Form */
        .contact-form {
            margin-top: 20px;
        }

        input, textarea {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ff1493;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background: #ff1493;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s ease-in-out;
        }

        button:hover {
            background: #ff69b4;
        }

        /* Social Media Icons */
        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            display: inline-block;
            margin: 0 10px;
            font-size: 20px;
            color: #ff1493;
            text-decoration: none;
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-container {
                margin: 15px;
                padding: 15px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">Contact Us</div>

    <!-- Contact Section -->
    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p>Have a question or need assistance? Contact us below, and we‚Äôll get back to you soon!</p>

        <!-- Contact Form -->
        <form class="contact-form" id="contactForm">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <!-- Social Media Links -->
        <div class="social-media">
            <h3>Follow Us</h3>
            <a href="#">üìç Facebook</a>
            <a href="#">üìç Instagram</a>
            <a href="#">üìç Twitter</a>
        </div>
    </div>

    <script>
        // Contact Form Submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Thank you for reaching out! We'll get back to you soon.");
            document.getElementById("contactForm").reset();
        });
    </script>

</body>
</html>
